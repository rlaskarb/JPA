<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3 th:text="|${price} 원을 초과하는 |"></h3>

    <table style="text-align: center; color: brown" border="1" >
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리 코드</th>
            <th>판매상태</th>
        </tr>

        <tr th:each="result :${menuList}">
            <th th:text="${result.menuCode}"></th>
            <th th:text="${result.menuName}"></th>
            <th th:text="${result.menuPrice}"></th>
            <th th:text="${result.categoryCode}"></th>
            <th th:text="${result.orderableStatus}"></th>
        </tr>
    </table>

</body>
</html>
